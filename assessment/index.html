<!DOCTYPE html>
<html>

<head>
    <meta data-="utf-8" />
    <title>Form design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row py-3"></div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form class="form-control needs-validation">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="my-2">
                                    <h4 align="center">Signup</h4>
                                </div>
                                <h5><span class="badge bg-primary rounded-pill">1</span> Your basic info </h5>
                                <div class="row">
                                    <div class="col">
                                        <div class="my-1">
                                            <label class="form-label">Name :</label>
                                            <input type="text" class="form-control">
                                            <div class="my-1">
                                                <label class="form-label">Email :</label>
                                                <input type="email" class="form-control">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="my-1">
                                    <label class="form-label">Age :</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radiobtn" value="under 18">
                                        <label class="form-label">under 18</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radiobtn" value="18 or older"
                                            checked>
                                        <label class="form-label">18 or older</label>
                                    </div>
                                </div>
                                <div class="my-4">
                                    <h5><span class="badge bg-primary rounded-pill">2</span> Your profile </h5>
                                </div>
                                <div class="my-1">
                                    <label class="form-label" class="form-label">Biography :</label>
                                    <textarea class="form-control"></textarea>

                                </div>
                                <div class="my-1">
                                    <label class="form-label">Job Role :</label>
                                    <select class="form-select form-control"" required>
                                            <option value="">Front End Developer</option>
                                            <option value="">Back End Developer</option>
                                        </select>
                                </div>
                                <div class=" my-1">
                                        <label class="form-label">Interests :</label>
                                        <div class="form-check">
                                            <input type="checkbox" name="development" class="form-check-input">
                                            <label class="form-label">Development</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" name="design" class="form-check-input">
                                            <label class="form-label">Design</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" name="business" class="form-check-input">
                                            <label class="form-label">Business</label>
                                        </div>
                                </div>
                                <div class="my-3">
                                    <div class="row">
                                        <button type="button" class="btn btn-primary">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
            <div class="col">
            </div>
</body>
</html>
